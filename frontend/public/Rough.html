<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Playwrite+HU:wght@100..400&family=Roboto+Slab:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Interaction Screen</title>
    <style>
        body {
            height: 100vh;
            font-family: "Montserrat", sans-serif;
            background-color: #DFF2EB;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #screenContainer {
            width: 40%;
        }

        #display {
            height: 30%;
            background-color: rgba(0, 0, 0, 0.634);
            padding: 10px;
            display: flex;
            flex-direction: column;
            border-radius: 25px;
            box-shadow: rgba(0, 0, 0, 0.24) 0px 3px 8px;
        }

        #display :nth-child(1) {
            padding: 10px;
            padding-left: 20px;
            background-color: rgb(244, 243, 240);
            border-radius: 20px 20px 0 0;
            font-size: 20px;
        }

        #display :nth-child(2) {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 110px;
            border-radius: 0 0 20px 20px;
            background-color: rgb(244, 243, 240);
            letter-spacing: 25px;
        }

        #buttonContainer {
            width: 100%;
            display: flex;
            flex-direction: column;
            margin-top: 2%;
        }

        .buttonRow {
            display: flex;
            height: 70px;
            width: 100%;
            justify-content: space-between;
            margin: 5px 0px;
        }

        .button {
            width: 32%;
            height: 100%;
            background-color: rgb(162,187,207);
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 20px;
            box-shadow: rgba(0, 0, 0, 0.12) 0px 1px 3px, rgba(0, 0, 0, 0.24) 0px 1px 2px;
            font-size: large;
        }

        #otp {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgb(20,47,68);
            color: whitesmoke;
            font-size: 20px;
            font-weight: bold;
            border-radius: 25px;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            margin-top: 10px;
            letter-spacing: 1px;
            word-spacing: 2px;
        }

        .clearBtn, .doneBtn {
            background-color: black;
            color: white;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .doneBtn {
            background-color: rgb(32,91,122);
        }
    </style>
</head>

<body>
    <div id="screenContainer">
        <div id="display">
            <div>Enter OTP</div>
            <div>6786</div>
        </div>
        <div id="buttonContainer">
            <div class="buttonRow">
                <div class="button">1</div>
                <div class="button">2</div>
                <div class="button">3</div>
            </div>
            <div class="buttonRow">
                <div class="button">4</div>
                <div class="button">5</div>
                <div class="button">6</div>
            </div>
            <div class="buttonRow">
                <div class="button">7</div>
                <div class="button">8</div>
                <div class="button">9</div>
            </div>
            <div class="buttonRow">
                <div class="button clearBtn">clear</div>
                <div class="button">0</div>
                <div class="button doneBtn">done</div>
            </div>
            <div class="buttonRow">
                <div id="otp">Get OTP</div>
            </div>
        </div>
    </div>
</body>

</html>
